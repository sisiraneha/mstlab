<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a {
            color: #ff4d4d;
            text-decoration: none;
            margin-left: 5px;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username/E-mail</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error-message">Please enter a username</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message">Please enter a password</div>
            </div>
            <div id="loginError" class="error-message" style="margin-bottom: 1rem;">Invalid username or password</div>
            <button type="submit">Log In</button>
            <div class="signup-link">
                <span>Don't have an account?</span>
                <a href="Sign_up.html">Sign up</a>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");
            const loginError = document.getElementById("loginError");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            // Hide error messages when user starts typing
            usernameInput.addEventListener("input", () => {
                usernameError.style.display = "none";
                loginError.style.display = "none";
            });

            passwordInput.addEventListener("input", () => {
                passwordError.style.display = "none";
                loginError.style.display = "none";
            });

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                let isValid = true;
                
                // Reset error messages
                usernameError.style.display = "none";
                passwordError.style.display = "none";
                loginError.style.display = "none";

                // Validate username
                if (username === "") {
                    usernameError.style.display = "block";
                    isValid = false;
                }

                // Validate password
                if (password === "") {
                    passwordError.style.display = "block";
                    isValid = false;
                }

                if (!isValid) return;

                // Simulated authentication (Replace with real authentication logic)
                if (username === "admin" && password === "password") {
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "Home.html";
                } else {
                    loginError.style.display = "block";
                    passwordInput.value = ""; // Clear password field on failed login
                }
            });
        });
    </script>
</body>
</html>

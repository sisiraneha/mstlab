<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anchor</title>
</head>
<style>
    nav {
        background-color: #333;
        padding: 10px;
        display: flex;
        justify-content: flex-end;
        position: relative;
    }

    .nav-links {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .nav-left, .nav-right {
        display: flex;
        gap: 20px;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        font-size: larger;
    }

    .hamburger {
        display: none;
        cursor: pointer;
        padding: 10px;
        z-index: 1000;
    }

    .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px 0;
        transition: 0.4s;
    }

    .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 70%;
        background-color: #333;
        padding: 20px;
        z-index: 999;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
    }

    .mobile-menu.active {
        transform: translateX(0);
    }

    .mobile-menu .nav-left,
    .mobile-menu .nav-right {
        flex-direction: column;
        gap: 25px;
        margin-top: 40px;
    }

    @media (max-width: 480px) {
        .hamburger {
            display: block;
            position: fixed;
            right: 15px;
            top: 10px;
        }

        .nav-links {
            display: none;
        }

        .mobile-menu.active {
            display: block;
        }

        .nav-right a:not(:last-child) {
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        nav {
            padding: 0;
            height: 50px;
        }
    }
</style>
<body bgcolor="#333">
<nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    
    <div class="nav-links">
        <div class="nav-left">
            <a href="Home.html" target="contentarea">Home</a>
            <a href="Home.html" target="contentarea">Services</a>
            <a href="Contact.html" target="contentarea">Contact</a>
        </div>
        <div class="nav-right">
            <a href="Login_page.html" target="contentarea">Login</a>
            <a href="Sign_up.html" target="contentarea">Sign Up</a>
        </div>
    </div>

    <div class="mobile-menu">
        <div class="nav-left">
            <a href="Home.html" target="contentarea" onclick="toggleMenu()">Home</a>
            <a href="Home.html" target="contentarea" onclick="toggleMenu()">Services</a>
            <a href="Contact.html" target="contentarea" onclick="toggleMenu()">Contact</a>
        </div>
        <div class="nav-right">
            <a href="Login_page.html" target="contentarea" onclick="toggleMenu()">Login</a>
            <a href="Sign_up.html" target="contentarea" onclick="toggleMenu()">Sign Up</a>
        </div>
    </div>
</nav>

<script>
    function toggleMenu() {
        const mobileMenu = document.querySelector('.mobile-menu');
        mobileMenu.classList.toggle('active');
    }
</script>
</body>
</html>

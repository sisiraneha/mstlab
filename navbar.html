<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anchor</title>
</head>
<style>
    nav {
        height:fit-content;
        background-color: #333;
        padding: 15px;
        display: flex;
        flex-direction: row;
        font-weight: bold;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    .nav-left, .nav-right {
        display: flex;
        gap: 20px;
    }

    .nav-right {
        gap: 10px;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
        font-size: larger;
    }

    .hamburger {
        display: none;
        cursor: pointer;
        flex-direction: column;
        gap: 5px;
    }

    .hamburger .bar {
        width: 25px;
        height: 3px;
        background-color: white;
    }

    .nav-links {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    @media (max-width: 480px) {
        .hamburger {
            display: flex;
        }

        .nav-links {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #333;
            flex-direction: column;
            display: none;
            padding: 15px;
        }

        .nav-links.active {
            display: flex;
        }

        .nav-left, .nav-right {
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .nav-right a:not(:last-child) {
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .nav-right a[href="/"] {
            display: none;
        }
    }
</style>
<body bgcolor="#333">
<nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="nav-links" id="navLinks">
        <div class="nav-left">
            <a href="Home.html" target="contentarea">Home</a>
            <a href="Home.html" target="contentarea">Services</a>
            <a href="Contact.html" target="contentarea">Contact</a>
        </div>
        <div class="nav-right">
            <a href="Login_page.html" target="contentarea">Login</a>
            <a href="Sign_up.html" target="contentarea">Sign Up</a>
        </div>
    </div>
</nav>

<script>
    function toggleMenu() {
        const navLinks = document.getElementById('navLinks');
        navLinks.classList.toggle('active');
    }
</script>
</body>
</html>

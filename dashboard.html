<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #333;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .side-panel {
            width: 100%;
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .side-panel h2 {
            font-size: 18px;
            margin-bottom: 5px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .profile-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            line-height: 1.3;
            padding: 3px 0;
        }

        .profile-item strong {
            min-width: 90px;
            font-weight: 600;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: #2a2a2a;
            height: calc(100vh - 150px); /* Adjust based on sidebar height on mobile */
        }

        .dashboard {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 8px;
            height: calc(100% - 60px); /* Adjust based on header height */
        }

        .card {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 12px 10px;
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            min-height: 0; /* Allow cards to shrink */
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card h3 {
            margin-bottom: 4px;
            color: #333;
            font-size: 15px;
            font-weight: 600;
        }

        .card p {
            font-size: 20px;
            margin: 2px 0 6px;
            color: #ff4d4d;
            font-weight: bold;
        }

        .card button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            width: 100%;
            max-width: 120px;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 2px;
            font-weight: 700;
        }

        .header-subtext {
            font-size: 14px;
            color: #ccc;
            font-weight: 300;
        }

        footer {
            font-size: 11px;
            color: #888;
            padding: 5px;
            text-align: center;
            width: 100%;
        }

        /* Styled input fields */
        .card input[type="number"] {
            padding: 6px 10px;
            border: 1px solid #ff4d4d;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            width: 80%;
            max-width: 120px;
            background-color: #ffffff;
            outline: none;
            margin-bottom: 6px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .card input[type="number"]:focus {
            border-color: #ff1a1a;
            box-shadow: 0 0 5px rgba(255, 77, 77, 0.6);
        }

        /* Sidebar button for Fitness Hub */
        .side-panel a button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .side-panel a button:hover {
            background-color: #333;
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.5);
        }


        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .side-panel {
                width: 220px;
                height: 100vh;
                padding: 15px;
            }

            .main-content {
                height: 100vh;
                padding: 15px;
            }

            .dashboard {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                margin: 10px 0;
                height: calc(100% - 80px);
            }

            .card {
                padding: 15px;
            }

            .card h3 {
                font-size: 16px;
            }

            .card p {
                font-size: 22px;
            }

            header h1 {
                font-size: 28px;
            }
        }

        @media (min-width: 1024px) {
            .side-panel {
                width: 250px;
            }

            .dashboard {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-height: 700px) {
            .card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="side-panel">
        <h2>Profile Details</h2>
        <div class="profile-info">
            <div class="profile-item"><strong>Username:</strong> JohnDoe</div>
            <div class="profile-item"><strong>Account:</strong> Premium</div>
            <div class="profile-item"><strong>Age:</strong> 29</div>
            <div class="profile-item"><strong>Height:</strong> 5'9"</div>
        </div>
        <hr style="margin:10px 0; border-color:rgba(255,255,255,0.3);">
        <a href="Fitness_hub.html" style="color:white; text-decoration:none; font-weight:bold;">
            <button style="width:100%; margin-top:5px;">Fitness Hub</button>
        </a>
    </div>

    <div class="main-content">
        <header>
            <h1>Fitness Dashboard</h1>
            <p class="header-subtext">Track and improve your health</p>
        </header>

        <div class="dashboard">
            <!-- Water -->
            <div class="card">
                <h3>Water Consumed</h3>
                <p id="waterDisplay">2.5 L</p>
                <input type="number" id="waterInput" placeholder="Liters" step="0.1">
                <button onclick="updateValue('water')">Update</button>
            </div>

            <!-- Calories Consumed -->
            <div class="card">
                <h3>Calories Consumed</h3>
                <p id="caloriesInDisplay">1800 kcal</p>
                <input type="number" id="caloriesInInput" placeholder="kcal">
                <button onclick="updateValue('caloriesIn')">Update</button>
            </div>

            <!-- Calories Burned -->
            <div class="card">
                <h3>Calories Burned</h3>
                <p id="caloriesOutDisplay">500 kcal</p>
                <input type="number" id="caloriesOutInput" placeholder="kcal">
                <button onclick="updateValue('caloriesOut')">Update</button>
            </div>

            <!-- Fitness Score -->
            <div class="card">
                <h3>Fitness Score</h3>
                <p id="fitnessScore">8.2/10</p>
                <button onclick="calculateFitnessScore()">Recalculate</button>
            </div>
        </div>
    </div>

    <script>
        function updateValue(type) {
            let input, display;
            if (type === 'water') {
                input = document.getElementById('waterInput').value;
                if (input) document.getElementById('waterDisplay').innerText = input + ' L';
            }
            if (type === 'caloriesIn') {
                input = document.getElementById('caloriesInInput').value;
                if (input) document.getElementById('caloriesInDisplay').innerText = input + ' kcal';
            }
            if (type === 'caloriesOut') {
                input = document.getElementById('caloriesOutInput').value;
                if (input) document.getElementById('caloriesOutDisplay').innerText = input + ' kcal';
            }
        }

        function calculateFitnessScore() {
            const water = parseFloat(document.getElementById('waterDisplay').innerText) || 0;
            const calIn = parseFloat(document.getElementById('caloriesInDisplay').innerText) || 0;
            const calOut = parseFloat(document.getElementById('caloriesOutDisplay').innerText) || 0;

            // Simple score formula: normalized value out of 10
            const waterScore = Math.min((water / 3) * 3, 3.3); // Max 3.3 for 3L
            const calorieBalanceScore = Math.min((calOut / calIn) * 3.3, 3.3); // Max 3.3
            const balanceBonus = calOut > calIn ? 3.4 : 1.6;

            const total = (waterScore + calorieBalanceScore + balanceBonus).toFixed(1);

            document.getElementById('fitnessScore').innerText = `${Math.min(total, 10)}/10`;
        }
    </script>
</body>
</html>

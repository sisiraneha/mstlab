<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITRACKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #333;
            height: 15vh;
            flex-shrink: 0;
            transition: height 0.3s ease;
        }

        .navbar iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .content {
            flex: 1;
            min-height: 0;
        }

        .content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 480px) {
            .navbar {
                height: 8vh; /* Reduced height for mobile */
                padding: 5px 0; /* Added padding for better spacing */
            }
            
            /* Optional: Make hamburger icon smaller */
            .hamburger .bar {
                width: 20px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <iframe src="navbar.html"></iframe>
    </div>
    <div class="content">
        <iframe src="Home.html" name="contentarea"></iframe>
    </div>
</body>
</html>

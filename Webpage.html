<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITRACKER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 1rem;
            text-align: center;
            height: fit-content;
        }

        .content {
            width: 100%;
            height: calc(100% - 3rem);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <iframe src="navbar.html"></iframe>
    </div>
    <div class="content">
        <iframe src="Home.html" name="contentarea"></iframe>
    </div>
</body>
</html>

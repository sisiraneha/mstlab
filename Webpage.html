<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7));           
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        nav {
            background: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
    
        nav ul {
            justify-content: center;
            display: flex;
        }

        nav li {
            padding: 0 2rem;
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .slider-container {
        position: relative;
        max-width: 3200px;
        height: 800px;
        overflow: hidden;
    }

    .slider-container .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }
    .carousel-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 2;
    }

    .carousel-title h1 {
        font-size: 3rem;
    }

    .carousel-title p {
        font-size: 1.5rem;
    }

    .slider {
        display: flex;
        width: 400%;
        height: 100%;
        animation: slide 20s infinite;
    }

    .slide {
        width: 25%;
        height: 100%;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @keyframes slide {
        0% { transform: translateX(0); }
        25% { transform: translateX(-25%); }
        50% { transform: translateX(-50%); }
        75% { transform: translateX(-75%); }
        100% { transform: translateX(0); }
    }

        .services {
            padding: 4rem 2rem;
            background: #f5f5f5;
        }

        .cta {
            background: #ff4d4d;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        footer {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            .slider-container {
                height: 400px;
            }
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="Login_page.html">Login</a></li>
        </ul>
    </nav>
    <header id="home">
        <div class="slider-container">
            <div class="overlay"></div>
            <div class="carousel-title">
                <h1>AURA</h1>
		<br><hr><br>
                <p>Transform your life. Real results.</p>
            </div>
            <div class="slider">
                <div class="slide">
                    <img src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg?cs=srgb&dl=pexels-victorfreitas-841130.jpg&fm=jpg" alt="Workout 1">
                </div>
                <div class="slide">
                    <img src="https://cdn.muscleandstrength.com/sites/default/files/styles/800x500/public/lean-man-doing-lateral-raises.jpg?itok=ug5NBdtX" alt="Workout 2">
                </div>
                <div class="slide">
                    <img src="https://cdn.gymaholic.co/articles/139-women-home-and-gym-workout-routines/women-home-and-gym-workout-routines.jpg" alt="Workout 3">
                </div>
                <div class="slide">
                    <img src="https://media.post.rvohealth.io/wp-content/uploads/sites/2/2020/06/GRT-female-yoga-at-home-peaceful-1296x728-header.jpg" alt="Workout 4">
                </div>
            </div>
        </div>
    </header>

    <section class="cta">
        <h2>Start Your Fitness Journey Today</h2>
        <p>Join now and get a free consultation session</p>
        <a href="#contact" class="button">Contact Us</a>
    </section>

    <footer id="contact">
        <p>Copyright by </p>
    </footer>
</body>
</html>
